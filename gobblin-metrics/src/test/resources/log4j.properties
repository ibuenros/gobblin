log4j.rootLogger = INFO, STDOUT
log4j.logger.consumer = WARN
log4j.logger.kafka = WARN
log4j.logger.zookeeper = WARN
log4j.logger.org.apache.zookeeper = WARN
log4j.logger.org.I0Itec = WARN
# Change the following line to OFF to suppress kafka.network.Processor broken pipe errors
log4j.logger.kafka.network.Processor = WARN

#---- Appenders ----
log4j.appender.STDOUT = org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Target = System.out
log4j.appender.STDOUT.layout = org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%r [%t] %p %c %x - %m%n
